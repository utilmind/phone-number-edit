<!doctype html>
<html>
<head>
<title>Phone number editor demo</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no" />
<meta name="author" content="utilmind, 2021" />

<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./css/common.min.css" />
<link rel="preload" as="style" type="text/css" href="./js/alertify/css/um.min.css" />

<script defer src="./js/jqbm.js"></script>
<script defer src="./js/jq.phone-pattern/jquery.phone-pattern.min.js"></script>
<script defer src="./js/jq.email-autocomplete/jquery.email-autocomplete.min.js"></script>
<script defer src="./js/lang/common_en.js"></script>
<script defer src="./js/common.min.js"></script>
<script>
// <![CDATA[
var wReady=function(e,n){var t=document.readyState;n||"loading"!==t?"complete"!==t?window.addEventListener("load",function(){e(3)}):"number"==typeof document.uLateLoad?document.addEventListener("uLateLoad",function n(){document.removeEventListener("uLateLoad",n),e(3)}):e(3):document.addEventListener("DOMContentLoaded",function(){e(2)&&wReady(e)})},doInit=function(f,w){(w>1||(w&&document.readyState=="loading")||f(1))&&wReady(f,w>1)}
// ]]>
</script>
</head>

<body>
    <div id="content" class="container mt-5">

        <h5><b>Goal:</b> prepare perfect phone and email input fields.</h5>

        <form method="post" id="myform" class="mt-4">
            <div><label class="m-0" for="dlg_phone">Phone number, USA &amp; Canada: (XXX) XXX-XXXX</label></div>
            <div><input type="tel" data-pattern="(XXX) XXX-XXXX" data-min-pattern-length="2"
                name="phone" id="dlg_phone" class="form-control place-bi"
                placeholder="(XXX) XXX-XXXX for the USA or +XX ... for international number" spellcheck="false" maxlength="32" required autofocus /></div>

            <div class="mt-2"><label class="m-0" for="dlg_phone">Phone number, Ukraine: (0XX) XXX-XX-XX. <span class="text-muted">* btw this is good for mobile phones only. Regional area codes may have 2—6 digits in brackets.</span></label></div>
            <div><input type="tel" data-pattern="(0XX) XXX-XX-XX" data-min-pattern-length="2"
                name="phone" id="dlg_phone" class="form-control place-bi"
                placeholder="(XX) XXX-XX-XX for Ukraine or +XX ... for international number" spellcheck="false" maxlength="32" required autofocus /></div>

            <div class="mt-2"><label class="m-0" for="dlg_phone">Phone number, Belgium: 0XX/XX XX XX or 0X/XXX XX XX.<br />
              <span class="text-muted">Area codes 2 (Brussels), 3 (Antwerp), 4 (Liège) and 9 (Ghent) have 7 digits numbers. Other 2-digits area codes have 6 digit numbers.</span></label></div>
            <div><input type="tel" data-pattern="0XX/XX XX XX; 2,3,4,9:0X/XXX XX XX" data-min-pattern-length="2"
                name="phone" id="dlg_phone" class="form-control place-bi"
                placeholder="XX/XX XX XX for Belgium or +XX ... for international number" spellcheck="false" maxlength="32" required autofocus /></div>

            <div class="mt-2"><label class="m-0" for="dlg_phone">Phone number, Australia: 0XXX XXX XXX.</span></label></div>
            <div><input type="tel" data-pattern="0XXX XXX XXX" data-min-pattern-length="2"
                name="phone" id="dlg_phone" class="form-control place-bi"
                placeholder="XXXX XXX XXX for Australia or +XX ... for international number" spellcheck="false" maxlength="32" required autofocus /></div>

            <div class="mt-2"><label class="m-0" for="dlg_email">Email (with auto-completion of domain name):</label></div>
            <div class="position-relative"><input type="email" pattern="[\d\s\(\)\[\]\-\+\.,/]+"
                name="email" id="dlg_email" class="form-control place-bi text-lowercase" data-domains="target.com, targettvspots.com"
                placeholder="your@email" spellcheck="false" maxlength="64" required /></div>

            <div class="mt-3"><button type="submit" class="btn btn-primary">Submit changes</button></div>
        </form>

        <hr />

        <h2>Sources on GitHub:</h2>
        <ul>
            <li><a href="https://github.com/utilmind/phone-number-edit/" target="_blank">phone-number-edit</a></li>
            <li><a href="https://github.com/utilmind/email-autocomplete/" target="_blank">email-autocomplete</a></li>
        </ul>

        <hr />

        <div class="text-right">&copy; utilmind, 2021</div>

    </div>

<script>
// <![CDATA[
doInit(function() {
    if ("undefined" === typeof $) return 1;

    $("#myform").on("submit", function(e) {
        e.preventDefault();
        alertify.success("Submitted...");
    });
}, 1);
// ]]>
</script>

</body>
</html>
